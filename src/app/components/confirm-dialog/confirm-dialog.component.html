<h2 mat-dialog-title>Megerősítés</h2>
<mat-dialog-content>{{data.message}}</mat-dialog-content>
<mat-dialog-actions align="end">
        <button mat-flat-button (click)="dialogRef.close(false)">Mégse</button>
        <button mat-flat-button color="warn" (click)="dialogRef.close(true)">Megerősít</button>
    </mat-dialog-actions>
