<div id="container">
    <h2>Bejelentkezés</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput type="email" formControlName="email" id="emailInput">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Jelszó</mat-label>
            <input matInput type="password" formControlName="password" id="passwordInput">
        </mat-form-field>
        <p>{{this.loginError}}</p>
        <button mat-flat-button (click)="login()">Bejelentkezés</button>
    </form>
</div>
